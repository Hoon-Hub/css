<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="attibute.css">
</head>
<body>
    /* 속성선택자 */<br>
    <input type="text" name="" id="" value="HEROPY"><br>
    <input type="password" name="" id="" value="1234"><br>
    <input type="text" class="disabled" value="disabled text" disabled>
    <br><br>


    /* 속성 attr을 포함하며, 속성 값이 value 인 요소 선택 */<br>
    <input type="text" name="" id="" value="HEROPY"><br>
    <input type="password" name="" id="" value="1234"><br>
    <input type="text" class="disabled" value="disabled text" disabled>
    <br><br>


/* 속성 attr을 포함하며, 속성 값이 value로 시작하는 요소 선택 */ <br>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
    <br><br>
    <br><br>


/* 속성 attr을 포함하며, 속성 값이 value로 끝나는 요소 선택 */ <br>
    <button class="btn-success2">Success2</button>
    <button class="btn-danger2">Danger2</button>
    <button>Normal2</button>

</body>
</html>
